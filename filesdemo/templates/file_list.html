<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/dsb.css">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand one-pan-link-mark" href="#">你好！</a>
        </div>
        
      </div>
    </nav>

    <div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="active"><a href="/product_list/" class="one-pan-link-mark">上传列表</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h2 class="sub-header">上传文件列表</h2>
      <div class="table-responsive">
        <table class="table table-striped">
                <thead>
                    <tr>
                        <th>主键</th>
                        <th>上传文件名称</th>
                        <th>上传账号</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                {% for file in files %}
                        <tr>
                            <td>{{ file.pk }}</td>
                            <td>{{ file.files_name }}</td>
                            <td>{{ file.files_user.user_name }}</td>
                            <td><a href="/download/?photo={{ file.files_name }}">下载</a></td>
                        </tr>
                {% endfor %}
                </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
